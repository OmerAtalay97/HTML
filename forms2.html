<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>


    <div class="container">
        <div class="col-md-6">

            <form>
        </div>
        <div class="form-group">
            <label for="firstName"></label>
            <input type="text" id="firstName" class="form-control" placeholder="First Name">
        </div>

        <div class="form-group">
            <label for="lastName"></label>
            <input type="text" id="lastName" class="form-control" placeholder="Last Name">
        </div>

        <div class="form-group">
            <label for="email"></label>
            <input type="email" id="email" class="form-control" placeholder="Email">
        </div>

        <div class="form-group">
            <label for="password"></label>
            <input type="password" id="password" class="form-control" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="city"></label>
            <select class="form-control" id="city">
                <option>Ankara</option>
                <option>İstanbul</option>
                <option>İzmir</option>
            </select>        </div>

            <div class="form-group">
                <label for="bio">About</label>
                <textarea rows="5" id="bio" class="form-control" placeholder="Share something about yourself with us" ></textarea>
            </div>

            <div class="form-check">
                <label class="form-check-label" for="term"></label>
                <input type="checkbox" id="term" class="form-check-input">I accept the terms.
            </div>

            <button type="submit" class="btn btn-success">Send</button>    </div>

        </form>

        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
